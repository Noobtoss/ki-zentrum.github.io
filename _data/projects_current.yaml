- name: BESS-KI
  start: 11/2023
  end: 6/2025
  url: /research/bess-ki/
  description: >
    The aim of this project is to support the BESS, a language assessment test 
    for pre-school children, with methods of automatic speech and language processing.
  image: /images/projects/bess-ki.jpg

- name: Spirio Sessions
  start: 6/2020
  url: /research/spirio-sessions/
  description: >
    Can artificial intelligence collaborate with humans in creative 
    processes at the same level? What would this collaboration look like? 
    These complex questions form the basis for the research conducted by 
    academics at Nuremberg Tech and Nuremberg University of Music as part 
    of an interdisciplinary project funded by LEONARDO - Center for 
    Creativity and Innovation.
  image: /images/projects/spirio-sessions.jpg

- name: NNFuze
  start: 06/2021
  url: /research/nnfuze/
  description: >
    This project focuses on memory and computational optimization of neural 
    networks for use on embedded systems and addresses the question of how 
    different neural networks can be replaced by or merged to create a single network. 
  image: /images/projects/nnfuze.png

- name: Voice Transformation
  start: 06/2021
  url: /research/voice-trafo/
  description: >
    The aim of this project is to improve the intelligibility and naturalness of the 
    voices of laryngectomy patients based on whispered speech by leveraging the advances 
    made in the field of generative models. 
  image: /images/projects/voice-trafo.png
